<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div class="content">
      <div class="item">
        <img src="img/device.svg" alt="device" class="img">
        <h1>MOBILE</h1>
        <p>Get notifications about new releases in our mobile app</p>
        <p class="price"><span class="dollar">$</span>10<span>&nbsp;/ month</span></p>
      </div>
      <div class="item">
        <img src="img/laptop.svg" alt="device" class="img">
        <h1>DESKTOP</h1>
        <p>Get notifications about new releases in our mobile app</p>
        <p class="price"><span class="dollar">$</span>10<span>&nbsp;/ month</span></p>
      </div>
      <div class="item">
        <img src="img/monitor.svg" alt="device" class="img">
        <h1>TV</h1>
        <p>Get notifications about new releases in our mobile app</p>
        <p class="price"><span class="dollar">$</span>10<span>&nbsp;/ month</span></p>
      </div>
    </div>
  </main>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
</body>
</html>
